<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EZStormBot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f5f7fa;
      color: #333;
    }

    header {
      position: fixed;
      top: 0;
      left: 200px;
      right: 0;
      height: 60px;
      background-color: #2d2d2d;
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      z-index: 1000;
    }

    header button {
      background: transparent;
      color: white;
      border: 1px solid white;
      padding: 8px 16px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    header button:hover {
      background-color: white;
      color: #2d2d2d;
    }

    aside {
      width: 200px;
      background-color: #1f1f1f;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      margin-left: 200px;
      margin-top: 60px;
      padding: 40px;
      flex-grow: 1;
    }

    .search-options {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .search-options h2 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }

    .option {
      margin-bottom: 15px;
    }

    .option label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .tooltip {
      cursor: pointer;
      border-bottom: 1px dotted #999;
    }

    .coords-input {
      display: none;
      margin-top: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .proceed-btn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      background-color: #0078d7;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .proceed-btn:hover {
      background-color: #005a9e;
    }
    footer {
        text-align: center;
        padding: 15px;
        font-size: 14px;
        color: #777;
        background-color: transparent;
        margin-top: 40px;
        }

    @media (max-width: 768px) {
      aside {
        display: none;
      }

      header {
        left: 0;
      }

      main {
        margin-left: 0;
      }
    }
    .data{
        width:100%;
        background-color: white;
        height: 100%;
        margin-top: 50px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .table{
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        border: 2px solid black;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-content h2 {
      margin-top: 0;
      color: #333;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .close-btn {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #218838;
    }

    .progress-container {
      width: 90%;
      max-width: 900px;
      margin: 30px auto 0 auto;
      background: #e0e0e0;
      border-radius: 20px;
      height: 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      position: relative;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #0078d7 0%, #00c6fb 100%);
      border-radius: 20px 0 0 20px;
      transition: width 0.4s cubic-bezier(.4,2.3,.3,1);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      position: relative;
    }
    .progress-label {
      color: #fff;
      font-weight: bold;
      margin-right: 18px;
      font-size: 16px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <aside>
    EZStormBot
  </aside>

  <header>
    <button id="logbtn" onclick="openModal()">Login</button>
    <p class="loggedin" style="display: none;"></p>

  </header>

  <main>
    <dialog class="login">
    </dialog>
    <div class="search-options">
      <h2>Search Mode</h2>
      <div class="option">
        <label>
          <input type="radio" name="searchType" value="base" onclick="toggleCoords(true)">
          <span class="tooltip" title="Base-based search gives closest matches first.">Base-Based Search üõà</span>
        </label>
        <div class="coords-input" id="coordsInput">
          <label for="baseCoords">Enter Base Coordinates (e.g. 123,456)</label>
          <input type="text" id="baseCoords" placeholder="Enter base coords">
        </div>
      </div>
      <div class="option">
        <label>
          <input type="radio" name="searchType" value="full" onclick="toggleCoords(false)">
          <span class="tooltip" title="Full search scans entire dataset, slower but complete.">Full Search üõà</span>
        </label>
      </div>
      <button class="proceed-btn" onclick="action('send')" >Proceed</button>
    </div>
    <div class="progress-container" style="display: none;">
      <div class="progress-bar" id="progressBar">
        <span class="progress-label" id="progressLabel">0%</span>
      </div>
    </div>
  </main>
   <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Login</h2>
      <input type="text" placeholder="Username" id="username">
      <input type="password" placeholder="Password" id="password">
      <button class="submit-btn" onclick="submitLogin()">Submit</button>
    </div>
  </div>
    <footer>
    <p>Made with ‚ù§Ô∏è by Celicular</p>
  </footer>
  <script>
    window.onload = function() {
      fetch('/logstat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(res => res.json())
      .then(data => {
        if (data.status === 'success') {
          document.getElementById("logbtn").style.display = "none";
          document.querySelector(".loggedin").style.display = "block";
          document.querySelector(".loggedin").textContent = `Logged in as: ${localStorage.getItem('name')}`;
        } else {
          localStorage.setItem('login', false);
          localStorage.removeItem('name');
          document.getElementById("logbtn").style.display = "block";
          document.querySelector(".loggedin").style.display = "none";
        }
      }).catch(error => {
        console.error('Error:', error);
      });
    }
          
    function setProgress(percent) {
      percent = Math.max(0, Math.min(100, percent)); // Clamp between 0 and 100
      const bar = document.getElementById('progressBar');
      const label = document.getElementById('progressLabel');
      bar.style.width = percent + '%';
      label.textContent = percent + '%';
    }

    function login(user, pass) {
      document.getElementById("logbtn").style.display = "none";
      document.querySelector(".loggedin").textContent = "logging in... wait";
      document.querySelector(".loggedin").style.display = "block";

      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username: user, password: pass })
      }).then(res => res.json())
      .then(data => {
        if (data.status === 'success') {
          localStorage.setItem('login', true);
          localStorage.setItem('name', data.name);
          document.getElementById("logbtn").style.display = "none";
          document.querySelector(".loggedin").style.display = "block";
          document.querySelector(".loggedin").textContent = `Logged in as: ${localStorage.getItem('name')}`;
          alert('Login successful!');
        } else if(data.status === 'error') {
          alert('Login failed: ' + data.message);
        } else if(data.status === 'loginerror') {
          alert('wrong username or password');
          document.getElementById("logbtn").style.display = "block";
          document.querySelector(".loggedin").style.display = "none";
        }
      })
    }

    const modal = document.getElementById("loginModal");
    function openModal() {
      modal.style.display = "flex";
    }
    function closeModal() {
      modal.style.display = "none";
    }

    function submitLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      alert(`Username: ${user}\nPassword: ${pass}`);
      login(user, pass);
      closeModal();
      
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
  }

    function toggleCoords(show) {
      document.getElementById('coordsInput').style.display = show ? 'block' : 'none';
    }
    var data = "";
    var selected = null;

    function isValidFormat(value) {
        const pattern = /^\d{3},\d{3}$/;
        return pattern.test(value);
    }
    
    function action(s){
        selected = document.querySelector('input[name="searchType"]:checked');
        if (!selected) {
            alert("Please select a search type.");
            return;
        }
        if (selected.value === 'base') {
            const coords = document.getElementById('baseCoords').value;
            if (!coords) {
                alert("Please enter base coordinates.");
                return;
            }else if(!isValidFormat(coords)) {
                alert("Invalid format for coordinates. Please use 'XXX,XXX'.");
                return;
            }
            // Here you would typically send the coords to your backend
            console.log(`Base search with coords: ${coords}`);
            data = JSON.stringify({ type: 'base', coords: coords });
        } else {
            // Full search logic
            console.log("Full search selected.");
            data = JSON.stringify({ type: 'full' });
        }
        send(data);     
    }

    function send(data) {
        var progress = 0
        
        fetch('/send', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: data
          }).then(res => res.json()
        ).then(response => {
          console.log(response);
                if (response.status == "nologin"){
                    alert("You are not logged in, please login to continue");
                    document.getElementById("logbtn").style.display = "block";
                    document.querySelector(".loggedin").style.display = "none";
                    return;
                }
                if (response.status === "success"){
                  const interval = setInterval(async () => {
                    fetch('/progress')
                    .then(res => res.json())
                    .then(async data => {
                            console.log(data);
                            document.querySelector(".progress-container").style.display = "block";
                            if (data.count == -1){
                                console.log("No progress data available.");
                                return;                   
                            }else if (data.count >= 224){
                                console.log("Search completed successfully.");
                                document.querySelector(".progress-container").style.display = "none";
                                await delay(2000); 
                                window.location.href = '/getdata';  // redirect to /getdata with updated table
                                clearInterval(interval);
                                return;
                            }
                            let percentage = Math.round((data.count / 224) * 100);
                            setProgress(percentage);
                            console.log(`Progress: ${data.count}%`);

                        })
                    }, 1000);
                }
            }
        ).catch(error => {
            console.error('Error:', error);
            alert("An error occurred while sending the request. Please try again.");
        });

         
      }

  </script>
</body>
</html>
